<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter02-index</title>
    <script src="../../libs/d3/d3.min.js"></script>
</head>
<body>
<div class="chart-example" id="chart">
</div>

<script>
    var width = 400,
            height = 40;


    var data = ['a', 'b', 'c'];

    function chart(selection) {
        selection.each(function (data) {
            var div = d3.select(this).attr('class', 'data-item'),
                    svg = div.selectAll('svg').data([data]),
                    svgEnter = svg.enter();

            svgEnter.append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .append('rect')
                    .attr('width', width)
                    .attr('height', height)
                    .attr('fill', 'white');
        });
    }

    d3.select('#chart').selectAll('div.data-item')
            .data(data)
            .enter()
            .append('div')
            .call(chart);
</script>
</body>
</html>
